<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJAX Giphy Party</title>
  <!-- Include a simple reset and some basic styling -->
  <link rel="stylesheet" href="style.css" />
  <!-- Pull in Axios from a CDN. This makes it easy to make HTTP requests without any build tools. -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Giphy Party ðŸŽ‰</h1>
    <!-- Search form -->
    <form id="search-form">
      <input
        type="text"
        id="search-term"
        placeholder="Enter a search term..."
        autocomplete="off"
        required
      />
      <button type="submit">Search GIF</button>
      <!-- Button to remove all GIFs -->
      <button type="button" id="remove-btn">Remove All</button>
    </form>
    <!-- Container for the returned GIFs -->
    <div id="gif-container" class="gif-grid"></div>
  </div>
  <!-- Custom script -->
  <script src="script.js"></script>
</body>
</html>
